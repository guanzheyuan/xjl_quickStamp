<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<meta name="viewport"
          content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no,minimal-ui"/>
<meta content="yes" name="apple-mobile-web-app-capable" />
<meta content="yes" name="apple-touch-fullscreen" />
<meta content="telephone=no" name="format-detection" />
<meta content="black" name="apple-mobile-web-app-status-bar-style" />
<link rel="stylesheet" href="/sp/public/weui/css/weui.css">
<link rel="stylesheet" href="/sp/public/weui/css/weui2.css"/>
<link rel="stylesheet" href="/sp/public/weui/css/weui3.css"/>
<link href="/sp/public/bootstrap/css/bootstrap.css" rel="stylesheet"  type="text/css">
<link href="/sp/public/bootstrap/css/bootstrap-theme.css" rel="stylesheet"  type="text/css">
<link href="/sp/public/loading/loading.css" rel="stylesheet"  type="text/css">
<link href="https://cdn.bootcss.com/Ladda/1.0.6/ladda-themeless.min.css" rel="stylesheet">
<script src="/sp/public/jquery/js/jquery-2.0.3.min.js" type="text/javascript"></script>
<script src="/sp/public/bootstrap/js/bootstrap.min.js" type="text/javascript"></script>
<script src="https://cdn.bootcss.com/Ladda/1.0.6/spin.min.js"></script>
<script src="https://cdn.bootcss.com/Ladda/1.0.6/ladda.min.js"></script>
<script src="/sp/public/myself/js/payMent.js" type="text/javascript"></script>
<script src="http://res.wx.qq.com/open/js/jweixin-1.2.0.js"></script>
<style type="text/css">
.icon{
  font-size:18px;
  color:#18b4ed;
}
.bgleft{
	float:right;
	margin-top:-5px;
}
.radiu{
	width: 50px;
	height: 50px;
	-webkit-border-radius: 50%;
	-moz-border-radius: 50%;
	border-radius: 50%; 
	background-color:#73CBF5;
 }
</style>
<title>支付详情</title>
</head>
<body>
<div class="container">
	 <div id="login" class="btn-toolbar" style="text-align:right;display:none;">
		<div class="radiu" style="background-image: url('');background-size:100%;background-repeat: no-repeat;float:right;display:none;">
        </div>
	</div>
	<!-- title -->
	<div class="page-header">
	    <h1>支付详情</h1>
	</div>	
	<div  class="alert alert-danger" style="display:none;"></div>
	<div class="row clearfix">
		<div class="col-md-12 column">
			<blockquote>
				<p id="fileName">
					
				</p> 
				<small id="copies"></small>
			</blockquote>
		</div>
		<div class="col-md-12 column">
			<h3>
				支付列表
			</h3>
		</div>
		<div class="col-md-12 column">
			<div class="list-group">
				<div class="list-group-item">
					 <span class="icon icon-11"></span>
					 <span class="bgleft">
					 	<div class="radio">
							<label>
								<input type="radio" name="radio" value="1">
							</label>
						</div>
					 </span>
				</div>
				<div class="list-group-item">
					 <span class="icon icon-14"></span>
					 <span  class="bgleft">
					 	<div class="radio">
							<label>
								<input type="radio" name="radio" value="2">
							</label>
						</div>
					 </span>
				</div>
			</div>
		</div>
	</div>
    <button type="button" class="btn btn-primary btn-lg btn-block ladda-button"  id="save"> <span class="ladda-label">确认支付</span></button>
	  <div class='modal fade' id='loading' tabindex='-1' role='dialog' aria-labelledby='myModalLabel' data-backdrop='static'>
		  <div class='modal-dialog' role='document'>
		  <div class='modal-content'>
		  <div class='modal-header'>
		  <h4 class='modal-title' id='myModalLabel'>提示</h4>
		  </div>
		  <div id='loadingText' class='modal-body'>
		  <span class='glyphicon glyphicon-refresh' aria-hidden='true'>1</span>
		  </div>
		  </div>
	  	  </div>
	  </div>
	  <!-- show -->
	<div class="modal fade" id="payModal" tabindex="-1" role="dialog" aria-labelledby="payModal" aria-hidden="true">
	    <div class="modal-dialog" id="payDialog" >
	        <div class="modal-content" id="payContent">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="modalTitle"></h4>
	            </div>
	            <div class="modal-body" id="payBody" style="text-align:center;">
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
		  <!-- show -->
	<div class="modal fade" id="alipayModal" tabindex="-1" role="dialog" aria-labelledby="alipayModal" aria-hidden="true">
	    <div class="modal-dialog" id="alipayDialog" >
	        <div class="modal-content" id="alipayContent">
	            <div class="modal-header">
	                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
	                <h4 class="modal-title" id="alipayTitle"></h4>
	            </div>
	            <div class="modal-body" id="alipayBody" style="text-align:center;">
	            </div>
	        </div><!-- /.modal-content -->
	    </div><!-- /.modal -->
	</div>
</div>
</body>
</html>
