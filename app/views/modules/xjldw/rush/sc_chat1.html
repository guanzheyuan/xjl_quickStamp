<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta name="chart-name" content="基础面积图">
    <link rel="stylesheet" href="/sp/public/weui/css/weui.css">
	<link rel="stylesheet" href="/sp/public/weui/css/weui2.css"/>
	<link rel="stylesheet" href="/sp/public/weui/css/weui3.css"/>
    <link rel="stylesheet" href="https://gw.alipayobjects.com/os/rmsportal/dAHFZjuHwkWsorioAuKK.css" />
<style type="text/css">
.backColor{
background-color:rgba(31,31,31,1)
}
</style>
</head>
<body ontouchstart class="backColor">
  <div class="chart-wrapper" >
    <canvas id="mountNode"></canvas>
  </div>
<script>/*Fixing iframe window.innerHeight 0 issue in Safari*/document.body.clientHeight;</script>
<script src="https://gw.alipayobjects.com/os/antv/assets/f2/3.1.3/f2.js"></script>
<script src="https://gw.alipayobjects.com/os/antv/assets/lib/jquery-3.2.1.min.js"></script>
<script src="https://gw.alipayobjects.com/os/rmsportal/NjNldKHIVQRozfbAOJUW.js"></script>
<script type="/sp/public/echart/js/theme_violet.js"></script>
<script>
  const data = [
    { time: 'Jan.', tem: 1000 },
    { time: 'Feb.', tem: 2200 },
    { time: 'Mar.', tem: 2000 },
    { time: 'Apr.', tem: 2600 },
    { time: 'May.', tem: 2000 },
    { time: 'Jun.', tem: 2600 },
    { time: 'Jul.', tem: 2800 },
    { time: 'Aug.', tem: 2000 }
  ];
  const chart = new F2.Chart({
    id: 'mountNode',
    width: window.innerWidth,
    height: window.innerWidth > window.innerHeight ? (window.innerHeight - 54) : window.innerWidth * 0.707,
    pixelRatio: window.devicePixelRatio
  });

  chart.source(data);
  chart.tooltip({
    showCrosshairs: true
  });
  chart.scale({
    time: {
      range: [ 0, 1 ]
    },
    tem: {
      tickCount: 5,
      min: 0
    }
  });
  chart.axis('time', {
    label(text, index, total) {
      const textCfg = {};
      if (index === 0) {
        textCfg.textAlign = 'left';
      }
      if (index === total - 1) {
        textCfg.textAlign = 'right';
      }
      return textCfg;
    }
  });
  chart.area().position('time*tem');
  chart.line().position('time*tem');
  chart.render();
</script>
</body>
</html>
